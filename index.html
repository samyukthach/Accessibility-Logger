<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Issue Logger</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toast-notification" class="toast">
    <p>Issue successfully logged!</p>
  </div>
  <header>
    <h1></h1>
    <div></div>
    <ul><li></li><ul>
      <span></span>
    <h1>Accessibility Issue Logger</h1>
    <p>Log accessibility issues and export to CSV</p>
  </header>

  <main>
  
   <!-- Issue Form -->
    <section class="card" id="issue-form-card">
      <div class="issue-form">
        <label for="project">Project:</label>
        <input type="text" autocomplete="on" id="project" placeholder="Enter project name"  list="projects-list" />

    <!-- Datalist for auto-suggestions -->
    <datalist id="projects-list"></datalist>

        <label for="principleFilter">Filter by Principle</label>
        <select id="principleFilter" onchange="filterIssues()">
          <option value="all">All</option>
          <option value="Perceivable">Perceivable</option>
          <option value="Operable">Operable</option>
          <option value="Understandable">Understandable</option>
          <option value="Robust">Robust</option>
        </select>

        <label for="levelFilter">Filter by Level</label>
        <select id="levelFilter" onchange="filterIssues()">
          <option value="all">All</option>
          <option value="A">A</option>
          <option value="AA">AA</option>
          <option value="AAA">AAA</option>
        </select>

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter issue title" />

        <label for="priority">Priority</label>
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
          <option value="Critical">Critical</option>
        </select>

        <label for="issueType">Issue Type</label>
        <select id="issueType" onchange="updateRecommendation()"></select>

        <label for="recommendation">Recommendation</label>
        <textarea id="recommendation" rows="3" placeholder="Recommendation..."></textarea>

        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Issue Details ..."></textarea>

        <label for="screenshot">Screenshot Name:</label>
        <input type="text" id="screenshot" placeholder="e.g. login-page_missing-alt_1.1.1.png">

        <button id="logBtn" onclick="logIssue()">Log Issue</button>
        <button id="clearBtn" onclick="clearLogs()">Clear All Logs</button>
      </div>
    </section>

  <!-- Issue Table -->
    <section class="card">
     <div class="issue-log">
    <h2>Logged Issues</h2> 
    <button id="exportBtn" onclick="exportCSV()">Export Selected Issues</button>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all"> Select All</th>
          <th>Title</th>
          <th>Priority</th>
          <th>Issue Type</th>
          <th>Impact</th>
          <th>WCAG Ref</th>
          <th>Recommendation</th>
          <th>Description</th>
           <th>Screenshot</th>
        </tr>
      </thead>
      <tbody id="issueTable"></tbody>
    </table>
  </div>

        <div id="projectTables"></div>
      </div>
    </section>

  <script src="script.js"></script>
</body>
</html>
